name: Go

on:
  pull_request: {}
  push:
    branches:
      - main

    tags:
      - "*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Set up Go
        uses: actions/setup-go@v3.3.1
        with:
          go-version: "^1.19"

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3.3.0
